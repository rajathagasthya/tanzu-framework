apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: tanzu-lookups-manager
  name: tanzu-lookups-manager-sa
  namespace: tkg-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tanzu-lookups-manager-clusterrole
rules:
  - apiGroups:
      - app.tanzu.vmware.com
    resources:
      - lookups
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - app.tanzu.vmware.com
    resources:
      - lookups/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - config.tanzu.vmware.com
    resources:
      - features
      - featuregates
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tanzu-lookups-manager-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tanzu-lookups-manager-clusterrole
subjects:
  - kind: ServiceAccount
    name: tanzu-lookups-manager-sa
    namespace: tkg-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: tanzu-lookups-manager
  name: tanzu-lookups-manager-default-sa
  namespace: tkg-system
